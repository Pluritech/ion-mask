<ion-header>
  <ion-navbar>
    <ion-title>
      Ion Mask & Ngx Mask
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  IonMask - Pluritech
  <form [formGroup]="formTest" novalidate>
    <ion-item text-wrap>
      <p>mask="(99) 9999-9999", [dropSpecialCharacters]="true", [clearIfNotMatch]="false"</p>
    </ion-item>
    <ion-input-mask
      label="Phone"
      placeholder="(99) 9999-9999"
      typeLabel="fixed"
      formControlName="phone"
      mask="(99) 9999-9999">
    </ion-input-mask>
    <ion-item text-wrap>
      <p>mask="(99) 9999-9999", [dropSpecialCharacters]="false", [clearIfNotMatch]="true"</p>
    </ion-item>
    <ion-input-mask
      label="Cel"
      placeholder="(99) 9 9999-9999"
      typeLabel="fixed"
      formControlName="cel"
      [clearIfNotMatch]="true"
      [dropSpecialCharacters]="false"
      mask="(99) 9 9999-9999">
    </ion-input-mask>
    <ion-item text-wrap>
      <p>mask="999.999.999-99", initial with value</p>
    </ion-item>
    <ion-input-mask
      label="CEP"
      placeholder="999.999.999-99"
      typeLabel="fixed"
      formControlName="cep"
      [clearIfNotMatch]="true"
      [lastChild]="true"
      [dropSpecialCharacters]="false"
      mask="99.999-999">
    </ion-input-mask>
  </form>
  {{formTest?.getRawValue() | json}}

</ion-content>
